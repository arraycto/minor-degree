<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>报名页面</title>
    <link href="upload/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="upload/js/jquery.min.js"></script>
    <script type="text/javascript" src="upload/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btn").click(function () {
                minorId();
            });

            function minorId() {
                var url = document.URL;
                var urlA = url.split("=");
                var cid = urlA[1];
                $("#minorId").attr("value",cid);
            }
        })
    </script>
</head>
<body>
<center>
    <form action="/apply" method="post">
        <input type="hidden" name="minorId" value="" id="minorId">
        姓名：<input type="text" name="name">  <br>
        性别：
        <select id="sex" name="sex">
            <option value="男">男</option>
            <option value="女">女</option>
        </select><br>
        学号：<input type="text" name="username">  <br>
        专业：<input type="text" name="major_name">  <br>
        主修课程：
        <select id="major_course" name="major_course">
            <option value="工学">工学</option>
            <option value="管理学">管理学</option>
            <option value="经济学">经济学</option>
            <option value="理学">理学</option>
            <option value="农学">农学</option>
            <option value="其他">其他</option>
        </select>  <br>
        身份证号：<input type="text" name="card_id"><br>
        平均成绩：<input type="text" name="average_score"><br>
        感兴趣的学科：<input type="text" name="interest_course"><br>
        <input type="submit" value="提交" id="btn">
        <input type="reset" value="重置" >
        <br th:text="${msg}">
    </form>
</center>
</body>
</html>
